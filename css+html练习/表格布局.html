<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>表格布局</title>
</head>
<body>
    <table width="100%" bgcolor="#808080">
        <tr height="80px" bgcolor="#14191e"><td>123</td></tr><!-- 页头-->
        <tr height="10px"><td></td></tr>
        <tr><td>
            <table align="center" width="1024px">
                <tr>
                    <td width="240px" valign="top">
                        <table width="100%" bgcolor="white ">
                            <tr><td align="center" height="60px">1</td></tr>
                            <tr><td align="center" height="60px">2</td></tr>
                            <tr><td align="center" height="60px">3</td></tr>
                            <tr><td align="center" height="60px">4</td></tr>
                            <tr><td align="center" height="60px">5</td></tr>
                            <tr><td align="center" height="60px">6</td></tr>
                            <tr><td align="center" height="60px">7</td></tr>
                            <tr><td align="center" height="60px">8</td></tr>
                        </table>
                    </td>
                    <td width="20px"></td>
                    <td width="764px" bgcolor="white">右</td>
                </tr>
            </table>
        </td></tr>
        <tr height="10px"><td></td></tr>
        <tr height="150px" bgcolor="#14191e"><td>123</td></tr>
    </table>
</body>
</html>
