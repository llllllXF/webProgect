<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type0"  content="text/html; charset=utf-8" />
    <title>表单</title>
</head>
<body>
    <h1 align="center">组册信息</h1>
    <hr color="#336699"/>
    <form>
        <table width="600px" bgcolor="#f2f2f2" align="center">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="
请输入姓名"/></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email" value="@163.com"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password `" name="paw" size="25" maxlength="6" placeholder="请输入密码"
                /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="text" name="paw_confirm" size="25" maxlength="6" placeholder="请再输入密码"
                /></td>
            </tr>
            <tr>
                <td>上传照片</td>
                <td><input type="file" name="file/"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男<input type="radio" name="sex" value="man"/>
                    女<input type="radio" name="sex" value="woman"/>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>读书<input type="checkbox" name="dx1" value="read"/>
                    唱歌<input type="checkbox" name="dx1" value="sing"/>
                    跳舞<input type="checkbox" name="dx1" value="dance"/></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="点击" name="单击"/>
                    <input type="submit" value="提交" name="提交"/>
                    <input type="reset" value="重置" name="重制"/>
                    <input type="image" name="image_button" src="u=2047025436,3920829728&fm=26&gp=0.jpg">
                </td>
                <td></td>
            </tr>
        </table>

    </form>

</body>
</html>
